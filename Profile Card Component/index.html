<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Kumbh+Sans"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="content-wrapper">
      <main>
        <section>
          <div class="card">
            <div class="card__info">
              <img
                class="card__info--img"
                src="./images/image-victor.jpg"
                alt="Victor Crest"
              />
              <ul class="card__info--list">
                <li>
                  Victor Crest
                  <span>26</span>
                </li>
                <li>London</li>
              </ul>
            </div>
            <div class="card__specs">
              <ul class="card__specs--list">
                <li>80K</li>
                <li>Followers</li>
              </ul>
              <ul class="card__specs--list">
                <li>803K</li>
                <li>Likes</li>
              </ul>
              <ul class="card__specs--list">
                <li>1.4K</li>
                <li>Photos</li>
              </ul>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/jschuh23">Janelle Schuh</a>.
        </div>
      </footer>
    </div>
  </body>
</html>
